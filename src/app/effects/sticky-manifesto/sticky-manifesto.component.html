<div class="container sticky-manifesto" #containerRef>
    <div class="left-data sticky-content">
        <div class="circle"></div>
        <p>Manifesto</p>
    </div>
    <div class="scroll-data">
        <p *ngFor="let element of scrollElements" class="scroll-element">{{element}}</p>
    </div>
    <div class="highlight-text sticky-content"><span *ngFor="let text of textParts; let i = index" [ngClass]="{ 'activeColor': i === activeIndex }">{{text}}&nbsp;</span></div>
</div>
<div class="mobile-container">
    <div class="manifesto">
        <div class="circle"></div>
        <p>Manifesto</p>
    </div>
    <p class="text">Turn vision into motion. Challenge, refine, evolve. <br> The future is a playground.<br> Change starts within. <br>Nourish curiosity, expand possibility. <br>Shift perspectives, shape reality. <br>Think freely, act boldly. <br>Stay restless, stay real.</p>
</div>
